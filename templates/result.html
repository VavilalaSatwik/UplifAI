<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f5ff; /* Light blue background */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff; /* White container background */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #0366d6; /* Dark blue header text */
        }
        .result-info {
            margin-top: 20px;
            color: #333; /* Dark gray paragraph text */
        }
        .result-info p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .return-btn {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #0366d6; /* Blue return button */
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .return-btn:hover {
            background-color: #0556b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container"><br>
        <h1>Gotcha!</h1>
        <div class="result-info">
            <p>Gender : {{ gender }}</p>
            <p>Age : {{ age }}</p><br>
            <p>{{ uplifting_sentence }}</p><br>
        </div>
        <a href="/" class="return-btn">Return</a><br>
    </div>
</body>
</html>
